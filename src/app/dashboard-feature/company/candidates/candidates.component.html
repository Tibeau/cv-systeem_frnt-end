<div class="max-w-7xl mt-8 mb-12 mx-auto px-4 sm:px-6 lg:px-8 ">
  <div class="max-w-3xl mx-auto mb-4">
    <div *ngFor="let candidate of myCandidates$ | async"
         class="bg-Jblue drop-shadow-2xl overflow-hidden rounded-2xl border-white border-2 mt-6 mb-4">
      <div class="px-4 py-5 sm:px-6  bg-gradient-to-b from-indigo-500 to-Jblue ">
        <div class="flex justify-between ">

            <button
              (click)="selectCandidate(candidate.candidateId)"
              [ngClass]="candidate.candidateId === currentCandidate ? 'flex bg-white items-center hover:bg-Jorange hover:text-white text-Jorange':'text-white hover:text-Jorange hover:bg-white'"
              class="h-10 w-auto rounded-xl">
              <div *ngIf="candidate.firstname != ''">
                <h3  class="text-xl leading-6 font-bold my-2">
                  {{candidate.firstname}} {{candidate.lastname}}
                </h3>
                <span *ngIf="candidate.candidateId != currentCandidate" class="text-white text-sm font-bold ">{{candidate.username}}</span>
              </div>


              <h3 *ngIf="candidate.firstname === ''" class="text-xl leading-6 font-bold m-2">
                {{candidate.username}}
              </h3>
            </button>

          <h3 *ngIf="candidate.candidateId != currentCandidate" class="text-xl text-white leading-6 font-bold m-2">
            {{candidate.category}}
          </h3>

          <div class="flex justify-between ">
            <div class="flex bg-white items-center h-10 w-40 rounded-xl">
              <input type="checkbox" (click)="toggleActive(candidate)" *ngIf="candidate.active === false"
                     class="ml-6 bg-gray-300 relative inline-flex flex-shrink-0 h-6 w-11 border-2 border-transparent rounded-full cursor-pointer transition-colors ease-in-out duration-200 focus:outline-none focus:ring-2 text-Jorange focus:ring-offset-2 focus:ring-Jorange"
                     role="switch">
              <input type="checkbox" (click)="toggleActive(candidate)" *ngIf="candidate.active === true" checked
                     class="ml-6 bg-gray-300 relative inline-flex flex-shrink-0 h-6 w-11 border-2 border-transparent rounded-full cursor-pointer transition-colors ease-in-out duration-200 focus:outline-none focus:ring-2 text-Jorange focus:ring-offset-2 focus:ring-Jorange"
                     role="switch">

              <span class="ml-3" id="active">
    <span *ngIf="candidate.active === false" class="text-lg font-bold text-Jblue ">Active </span>
          <span *ngIf="candidate.active === true" class="text-lg font-bold text-Jorange ">Active </span>
  </span>
            </div>
          </div>

          </div>
      </div>


      <div class="accordion accordion-flush" *ngIf="selected === true && candidate.candidateId === currentCandidate">
        <div class="accordion-item border-t-0 border-l-0 border-r-0 rounded-none bg-white border border-gray-200">
          <div class="collapse border-0 collapse show"
               aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
            <div class="accordion-body py-4 px-5 justify-center">
              <div class="flex justify-center">

                <div class="justify-center">
                  <a [routerLink]="'/educations'"
                     class="ml-4 text-white bg-Jorange hover:bg-JorangeSelect flex-shrink-0 inline-flex items-center justify-center h-14 w-14 mt-1 rounded-lg">
                    <fa-icon transform="grow-18" [icon]="faGraduationCap"></fa-icon>
                  </a>
                  <p class="text-xs ml-4"> Educations </p>
                </div>

                <div>
                  <a [routerLink]="'/certificates'"
                     class="ml-4 text-white bg-Jorange hover:bg-JorangeSelect flex-shrink-0 inline-flex items-center justify-center h-14 w-14 mt-1 rounded-lg">
                    <fa-icon transform="grow-18" [icon]="faCertificate"></fa-icon>
                  </a>
                  <p class="text-xs ml-4"> Certificates </p>
                </div>

                <div>

                  <a [routerLink]="'/experiences'"
                     class="ml-4 text-white bg-Jorange hover:bg-JorangeSelect flex-shrink-0 inline-flex items-center justify-center h-14 w-14 mt-1 rounded-lg">
                    <fa-icon transform="grow-18" [icon]="faBriefcase"></fa-icon>
                  </a>
                  <p class="text-xs ml-4"> Experiences </p>
                </div>

                <div>
                  <a [routerLink]="'/skills'"
                     class="ml-4 text-white bg-Jorange hover:bg-JorangeSelect flex-shrink-0 inline-flex items-center justify-center h-14 w-14 mt-1 rounded-lg">
                    <fa-icon transform="grow-18" [icon]="faBrain"></fa-icon>
                  </a>
                  <p class="text-xs ml-7"> Skills </p>
                </div>

                <div>

                  <a [routerLink]="'/languages'"
                     class="ml-4 text-white bg-Jorange hover:bg-JorangeSelect flex-shrink-0 inline-flex items-center justify-center h-14 w-14 mt-1 rounded-lg">
                    <fa-icon transform="grow-18" [icon]="faEarthEurope"></fa-icon>
                  </a>
                  <p class="text-xs ml-4"> Languages </p>
                </div>
              </div>
            </div>
          </div>
        </div>


      </div>
    </div>


    <!-- pagination-->
    <nav class="border-t border-gray-200 px-4 flex items-center justify-between sm:px-0">
      <div class="-mt-px w-0 flex-1 flex">
        <button *ngIf="currentPage > 0"
                class="border-t-2 border-transparent pt-4 pr-1 inline-flex items-center text-sm font-medium text-gray-500 hover:text-gray-700 hover:border-gray-300"
                (click)="pageChanged(currentPage -1)">
          <svg class="mr-3 h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
               fill="currentColor" aria-hidden="true">
            <path fill-rule="evenodd"
                  d="M7.707 14.707a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l2.293 2.293a1 1 0 010 1.414z"
                  clip-rule="evenodd"/>
          </svg>
          Previous
        </button>
      </div>
      <div *ngFor="let i of [].constructor(pageAmount || 0); let page = index" class="hidden md:-mt-px md:flex">
        <button
          [ngClass]="currentPage === page ? 'border-indigo-500 text-indigo-600': 'text-gray-500 hover:text-gray-700'"
          class="border-transparent  hover:border-gray-300 border-t-2 pt-4 px-4 inline-flex items-center text-sm font-medium"
          (click)="pageChanged(page)"> {{page + 1}} </button>
      </div>
      <div class="-mt-px w-0 flex-1 flex justify-end">
        <button *ngIf="currentPage+1 < pageAmount"
                class="border-t-2 border-transparent pt-4 pl-1 inline-flex items-center text-sm font-medium text-gray-500 hover:text-gray-700 hover:border-gray-300"
                (click)="pageChanged(currentPage + 1)">
          Next
          <svg class="ml-3 h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
               fill="currentColor" aria-hidden="true">
            <path fill-rule="evenodd"
                  d="M12.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-2.293-2.293a1 1 0 010-1.414z"
                  clip-rule="evenodd"/>
          </svg>
        </button>
      </div>
    </nav>
  </div>
</div>
