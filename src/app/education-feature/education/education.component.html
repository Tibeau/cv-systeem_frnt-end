<div class="max-w-7xl mt-8 mb-12  mx-auto px-4 sm:px-6 lg:px-8">
  <div class="max-w-3xl mx-auto">
    <!-- This example requires Tailwind CSS v2.0+ -->
    <div *ngFor="let e of (educations$ | async)" class="bg-Jblue drop-shadow-2xl overflow-hidden rounded-2xl mt-4">
      <div class="px-4 py-5 sm:px-6">


        <div class="flex flex-row">
          <div class="basis-[97%]">
            <h3 class="text-lg leading-6 font-bold text-white">{{e.diploma}}</h3>
            <p class="mt-1 max-w-2xl text-sm text-white">{{e.description}}</p>
          </div>
          <div>
            <button (click)="onEdit(e)" class="text-white hover:bg-JorangeSelect items-center justify-center mt-1 rounded-lg">
              <span class="sr-only">Educations</span>
              <fa-icon transform="grow-12" [icon]="faPencil"></fa-icon>
            </button>
          </div>
        </div>

      </div>
      <div class="border-t border-gray-200 px-4 py-5 sm:px-6">
        <dl class="grid grid-cols-1 gap-x-4 gap-y-8 sm:grid-cols-2">
          <div class="sm:col-span-1">
            <dt class="text-sm font-medium text-white">School:</dt>
            <dd class="mt-1 text-sm text-white">{{e.school}}</dd>
            <dd class="mt-1 text-sm text-white">{{e.startDate}} tot {{e.endDate}}</dd>
          </div>
          <div class="sm:col-span-1">
            <dt class="text-sm font-medium text-white">Address</dt>
            <dd class="mt-1 text-sm text-white">{{e.street}} {{e.number}}</dd>
            <dd class="mt-1 text-sm text-white">{{e.postalCode}} {{e.city}} ({{e.country}})</dd>
          </div>
          <div class="sm:col-span-1">
            <dt class="text-sm font-medium text-white">Field of study</dt>
            <dd class="mt-1 text-sm text-white">{{e.fieldOfStudy}}</dd>
          </div>
          <div class="sm:col-span-1">
            <dt class="text-sm font-medium text-white">Website</dt>
            <dd class="mt-1 text-sm text-white">{{e.website}}</dd>
          </div>
        </dl>
      </div>

      <!-- This example requires Tailwind CSS v2.0+ -->
      <div class="flex bg-white items-center h-10 w-40 rounded-xl mb-4 ml-4">
        <input type="checkbox" (click)="toggleActive(e)"  *ngIf="e.active === false" class="ml-6 bg-gray-200 relative inline-flex flex-shrink-0 h-6 w-11 border-2 border-transparent rounded-full cursor-pointer transition-colors ease-in-out duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500" role="switch">
        <input type="checkbox" (click)="toggleActive(e)" *ngIf="e.active === true" checked  class="ml-6 bg-gray-200 relative inline-flex flex-shrink-0 h-6 w-11 border-2 border-transparent rounded-full cursor-pointer transition-colors ease-in-out duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500" role="switch">

        <span class="ml-3" id="active">
    <span class="text-lg font-bold text-Jblue">Active </span>
  </span>
      </div>

    </div>

    <button (click)="onAdd()" class="ml-6 bg-gray-200 relative inline-flex flex-shrink-0 h-6 w-11 border-2 border-transparent rounded-full cursor-pointer transition-colors ease-in-out duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
      <span class="text-lg font-bold text-Jblue">Add </span>
    </button>

  </div>
</div>
